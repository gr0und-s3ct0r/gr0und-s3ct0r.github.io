---
layout: default
title: index
---

<div id="home">
  <ul class="posts">
      {% for post in site.posts %}
      <li>
        <h2>
            <a href="{{ post.url }}">
            {{ post.title }}
            <span>&raquo; {{ post.date | date_to_string }}</span>
            </a>
        </h2>
        <p>
            {{ post.excerpt | remove: '<p>' | remove: '</p>' }} &raquo;
            <a href="{{ post.url }}">read more...</a>
        </p>
      </li>
      {% endfor %}
  </ul>
</div>
